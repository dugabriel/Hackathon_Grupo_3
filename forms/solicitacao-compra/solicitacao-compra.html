<html>
<head>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
	<div class="form-group">
		<label for="cnpj">CNPJ</label>
		<input type="text" class="form-control" id="cnpj" name="cnpj"/>
	</div>
	<div class="form-group">
		<label for="empresa">Razão Social</label>
		<input type="text" class="form-control" id="empresa" name="empresa"/>
	</div>
	<div class="form-group">
		<label for="produto">Produto</label>
		<input type="text" class="form-control" id="produto" name="produto"/>
	</div>
	<div class="form-group">
		<label for="valor">Valor</label>
		<input type="text" class="form-control" id="valor" name="valor"/>
	</div>
	<div class="form-group">
		<label for="requisitante">Requisitante</label>
		<input type="text" class="form-control" id="requisitante" name="requisitante"/>
	</div>
	<div class="form-group">
		<label for="aprovador">Aprovador</label>
		<input type="text" class="form-control" id="aprovador" name="aprovador"/>
	</div>
	<div class="form-group">
		<label for="aprova">Aprovado?</label>
		<select name="aprova" id="aprova" class="form-control">
			<option value="s">Sim</option>
			<option value="n">Não</option>
		</select>
	</div>
	<div class="form-group">
		<label for="obs">Descrição</label>
		<input type="text" class="form-control" id="obs" name="obs"/>
	</div>
	<div class="form-group">
		<label for="datax">Data</label>
		<input type="text" class="form-control" id="datax" name="datax"/>
	</div>
</form>
</div>
</body>
</html>
